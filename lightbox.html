<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria com Lightbox</title>
    <!-- Bootstrap 3 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thumbnail {
            margin-bottom: 20px;
        }

        .gallery-item {
            display: block;
            width: 100%;
            height: 200px;
            background-position: center;
            background-size: cover;
        }

        @media (min-width: 768px) {
            .gallery-item {
                height: 300px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Galeria de Imagens</h2>
    <div class="row">
        <!-- Galeria -->
        <div class="col-xs-12 col-sm-6 col-md-4">
            <a href="img/image1.jpg" class="thumbnail" data-toggle="lightbox">
                <div class="gallery-item" style="background-image: url('img/image1.jpg');"></div>
            </a>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
            <a href="img/image2.jpg" class="thumbnail" data-toggle="lightbox">
                <div class="gallery-item" style="background-image: url('img/image2.jpg');"></div>
            </a>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
            <a href="img/image3.jpg" class="thumbnail" data-toggle="lightbox">
                <div class="gallery-item" style="background-image: url('img/image3.jpg');"></div>
            </a>
        </div>
        <!-- Adicione mais imagens conforme necessário -->
    </div>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Bootstrap 3 JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Lightbox JS (opcional, você pode implementar seu próprio modal se preferir) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.css" rel="stylesheet">

<script>
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox();
    });
</script>

</body>
</html>
